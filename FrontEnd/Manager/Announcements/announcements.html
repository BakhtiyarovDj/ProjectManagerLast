<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E'lonlar</title>
    <link rel="stylesheet" href="announcements.css">
    <link rel="stylesheet" href="../../bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bootstrap-icons-1.5.0/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand mx-4 mb-1" href="../dashboard.html">Project Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link active" href="../Announcements/announcements.html">E'lonlarim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Teams/teams.html">Jamoalar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Developers/developers.html">Dasturchilar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Requests/requests.html">Takliflar</a>
                    </li>
                </ul>
            </div>
            <button id="logoutBtn"><i class="bi bi-box-arrow-left h2 my-3"></i></button>

        </nav>
    </header>

    <div class="d-flex justify-content-center m-3">
        <button type="button" class="btn btn-outline-success text-light w-25" style="height: 50px; background: #194c86;"
            data-bs-toggle="modal" data-bs-target="#openModalBtn">
            <i class="bi bi-plus-circle" style="margin-right: 5px"></i>Yangi e'lon yaratish
        </button>
    </div>
    <div class="row justify-content-center mb-0">
        <div class="d-flex justify-content-between mt-3 w-75" style="height: 50px;">
            <div class="input-group mb-3" style="width: 40%;">
                <span class="input-group-text" style="background-color: #194c86; color: #fff;" id="basic-addon1"><i
                        class="bi bi-kanban-fill"></i></span>
                <input id="filter_project_name" type="text" class="form-control py-2" placeholder="Proekt nomi"
                    aria-label="Proekt nomi" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3" style="width: 40%;">
                <span class="input-group-text" style="background-color: #194c86; color: #fff;" id="basic-addon1">
                    <i class="bi bi-check-square-fill"></i>
                </span>
                <select id="typeSelect" class="form-control py-2" aria-placeholder="Holati"
                    aria-describedby="basic-addon1">
                    <option value="all">Hammasi</option>
                    <option value="active">Bajarilmoqda</option>
                    <option value="accepted">Qabullanganlar</option>
                </select>
            </div>
        </div>
    </div>

    <div class="main d-flex justify-content-center flex-wrap" id="main">
        <!-- generate cards -->
    </div>

    <!-- New update modal -->
    <div class="modal fade" id="openModalBtn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">E'lon haqida ma'lumotlar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="myForm" enctype="multipart/form-data">
                        <div class="mb-2">
                            <input type="text" class="form-control text-center" id="employer_name"
                                name="name_of_employer" placeholder="Buyurtma beruvchi">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control text-center" id="tashkilot_nomi"
                                name="tashkilot_nomi" placeholder="Tashkilot Nomi">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control text-center" id="phone" name="phone"
                                placeholder="Tel.raqam">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control text-center" id="project_name" name="project_name"
                                placeholder="Loyiha">
                        </div>
                        <div class="mb-2">
                            <input type="date" class="form-control text-center" id="deadline" name="deadline"
                                placeholder="Deadline">
                        </div>
                        <div class="mb-2">
                            <input type="number" class="form-control text-center" id="cost" name="cost"
                                placeholder="Narx">
                        </div>
                        <div class="mb-2">
                            <textarea class="form-control text-center" id="description" name="description"
                                placeholder="Izoh"></textarea>
                        </div>
                        <div class="text-center border-top pt-2">
                            <h5>Biriktirilgan hujjatlar</h5>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="mb-2 file-box">
                                <input type="file" class="form-control" id="file" name="file">
                            </div>
                            <div class="mb-2 file-box">
                                <input type="file" class="form-control" id="file2" name="file2">
                            </div>
                            <div class="mb-2 file-box">
                                <input type="file" class="form-control" id="file3" name="file3">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-25 mt-1">Saqlash</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../bs/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
